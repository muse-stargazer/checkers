<!DOCTYPE html>
<html>

<head>

  <!-- meta tags and title -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grandma's Checkers</title>

  <!-- external and on-page CSS goes here -->
  <link rel="stylesheet" href="styles.css" media="all">
  <style>
    /* on-page CSS, if any, goes here */
  </style>

  <!-- external and on-page JavaScript goes here -->
  <script type="text/javascript" src="scripts.js" defer></script>
  <script>
    // on-page JavaScript, if any, goes here
  </script>

</head>

<body>

  <!--title-->
  <div id="header">
    <h1>
      Grandma's Checkers
    </h1>
  </div>

  <button class="newGame" id="newGameButton" type="button" onclick="freshBoard()">
    <p>
      New Game
    </p>
  </button>
  
   <div class="whoTurn" id="redTurn">
    Red's turn
  </div>
  
  <div class="whoTurn" id="blackTurn">
    Black's turn
  </div>

  <!--begin fresh board-->
  <div id="board">

    <!--rowA-->
    <div class="light">
    </div>
    <div class="dark piece rowA" data-row="1" data-col="2">
    </div>
    <div class="light">
    </div>
    <div class="dark piece rowA" data-row="1" data-col="4">
    </div>
    <div class="light">
    </div>
    <div class="dark piece rowA" data-row="1" data-col="6">
    </div>
    <div class="light">
    </div>
    <div class="dark piece rowA" data-row="1" data-col="8">
    </div>

    <!--rowB-->
    <div class="dark piece" data-row="2" data-col="1">
    </div>
    <div class="light">
    </div>
    <div class="dark piece" data-row="2" data-col="3">
    </div>
    <div class="light">
    </div>
    <div class="dark piece" data-row="2" data-col="5">
    </div>
    <div class="light">
    </div>
    <div class="dark piece" data-row="2" data-col="7">
    </div>
    <div class="light">
    </div>

    <!--rowC-->
    <div class="light">
    </div>
    <div class="dark piece" data-row="3" data-col="2">
    </div>
    <div class="light">
    </div>
    <div class="dark piece" data-row="3" data-col="4">
    </div>
    <div class="light">
    </div>
    <div class="dark piece" data-row="3" data-col="6">
    </div>
    <div class="light">
    </div>
    <div class="dark piece" data-row="3" data-col="8">
    </div>

    <!--rowD-->
    <div class="dark blank" data-row="4" data-col="1">
    </div>
    <div class="light">
    </div>
    <div class="dark blank" data-row="4" data-col="3">
    </div>
    <div class="light">
    </div>
    <div class="dark blank" data-row="4" data-col="5">
    </div>
    <div class="light">
    </div>
    <div class="dark blank" data-row="4" data-col="7">
    </div>
    <div class="light">
    </div>

    <!--rowE-->
    <div class="light">
    </div>
    <div class="dark blank" data-row="5" data-col="2">
    </div>
    <div class="light">
    </div>
    <div class="dark blank" data-row="5" data-col="4">
    </div>
    <div class="light">
    </div>
    <div class="dark blank" data-row="5" data-col="6">
    </div>
    <div class="light">
    </div>
    <div class="dark blank" data-row="5" data-col="8">
    </div>

    <!--rowF-->
    <div class="dark piece2" data-row="6" data-col="1">
    </div>
    <div class="light">
    </div>
    <div class="dark piece2" data-row="6" data-col="3">
    </div>
    <div class="light">
    </div>
    <div class="dark piece2" data-row="6" data-col="5">
    </div>
    <div class="light">
    </div>
    <div class="dark piece2" data-row="6" data-col="7">
    </div>
    <div class="light">
    </div>

    <!--rowG-->
    <div class="light">
    </div>
    <div class="dark piece2" data-row="7" data-col="2">
    </div>
    <div class="light">
    </div>
    <div class="dark piece2" data-row="7" data-col="4">
    </div>
    <div class="light">
    </div>
    <div class="dark piece2" data-row="7" data-col="6">
    </div>
    <div class="light">
    </div>
    <div class="dark piece2" data-row="7" data-col="8">
    </div>

    <!--rowH-->
    <div class="dark piece2 rowH" data-row="8" data-col="1">
    </div>
    <div class="light">
    </div>
    <div class="dark piece2 rowH" data-row="8" data-col="3">
    </div>
    <div class="light">
    </div>
    <div class="dark piece2 rowH" data-row="8" data-col="5">
    </div>
    <div class="light">
    </div>
    <div class="dark piece2 rowH" data-row="8" data-col="7">
    </div>
    <div class="light">
    </div>

  </div>
  <!--end of board -->

</html>
